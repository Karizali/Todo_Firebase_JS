<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
  <title>Log In</title>
</head>

<body>
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-md-6 col-sm-12" id="background">
        <h1 class="text-center mt-5">Todo List</h1>
      </div>
      <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center flex-column">
        <div class="d-flex align-items-center justify-content-center flex-column loginContainer px-4 py-5">
        <h1 class="text-center mb-5 heading">Todo List</h1>
          <i class="fa-solid fa-list" id="icon"></i>
          <h1 class="text-center fw-bold mt-5">Log In</h1>
          <div class="error" id="loginSuccess">
            <div class="alert alert-success" role="alert">
              Log In successful
            </div>
          </div>
          <form>
            <div class="error" id="emptyError">
              <div class="alert alert-danger" role="alert">
                Fill all the information
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div class="error" id="userNotExsist">
                <div class="alert alert-danger" role="alert">
                  User not exsist.
                </div>
              </div>
              <div class="error" id="emailError">
                <div class="alert alert-danger" role="alert">
                  Write Correct email
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
              <div class="error" id="wrongPasswordError">
                <div class="alert alert-danger" role="alert">
                  Wrong Password
                </div>
              </div>
            </div>
            <button type="submit" id="logInBtn" class="btn btn-primary px-5 py-2">Log In</button> <button type="submit" class="btn btn-primary" id="googleLogIn">Google Log In</button>
            <div class="mb-3">
              Don't have an account ? Click here to <a href="./signUp/signup.html">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>
  <script src="./firebase-config.js" type="module"></script>
  <script src="./index.js" type="module"></script>
  <script src="./auth.js" type="module"></script>
  
</body>
</html>
